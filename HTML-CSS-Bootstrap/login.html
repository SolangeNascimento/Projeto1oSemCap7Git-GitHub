<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Bootstrap  Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <!-- CSS Personalizado -->
  <link rel="stylesheet" type="text/css" href="./css/styles.css" title="Estilos Personalizados">

  <title>Fintech</title>

</head>

<body>
  <div class="container-xxl">
    <h1></h1>

    <header class="row">
      <div class="col-md-4 d-none d-sm-none d-md-block">
        <!--<img src="./assets/img/currency-circle-dollar.png" class="img-fluid" alt="Imagem de Cifrão"> -->
      </div>
      <div id="divheader" class="col-md-4">
        <br>
        <br>
        <br>
        <br>
      </div>

    </header>

    <main class="row">
      <div class="col-md-3">
      </div>
      <div class="card" style="width: 40rem;" class="col-md-6" id="cardlogin">
        <br>
        <br>
        <br>
        <br>
        <div class="row">
          <div class="col-md-4">
          </div>
          <img class="col-md-4" id="imglogin" src="./assets/img/person-circle.svg" class="card-img-top"
            alt="Imagem de Login">
          <div class="col-md-4">
          </div>
        </div>

        <div class="card-body">

          <h5 class="card-title">Login</h5>
          <p class="card-text">Que bom ver você novamente por aqui!</p>
          <!--<a href="#" class="btn btn-primary">Go somewhere</a>-->

          <form id="formlogin" action="dashboard.html" method="get">

            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">E-mail</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Senha</label>
            </div>
            <div class="form-floating mb-3">
              <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
          </form>
          <form id="formvoltar" action="index.html" method="get">
            <button type="submit" class="btn btn-primary">Voltar</button>
          </form>
        </div>
        <br>
        <br>
        <br>
        <br>
      </div>
      <div class="col-md-3">
      </div>
    </main>

    <footer class="row">
      <br>
      <br>
      <br>
      <br>
    </footer>

  </div>


  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
